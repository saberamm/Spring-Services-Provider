<!DOCTYPE html>
<html>
<head>
    <title>Payment with Credit Card</title>
</head>
<body>
<h1>Payment with Credit Card</h1>
<form id="paymentForm" method="POST" action="http://localhost:8080/client/payWithCreditCard">
    <label for="creditCardNumber">Credit Card Number (16 digits):</label>
    <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}" required>
    <br>

    <label for="cvv2">CVV2 (4 digits):</label>
    <input type="text" id="cvv2" name="cvv2" pattern="[0-9]{4}" required>
    <br>

    <label for="expireDate">Expiration Date (YYYY-MM-DD):</label>
    <input type="date" id="expireDate" name="expireDate" required>
    <br>

    <label for="secondPassword">Second Password:</label>
    <input type="password" id="secondPassword" name="secondPassword" required>
    <br>

    <label for="offerId">offerId:</label>
    <input type="text" id="offerId" name="offerId" required>
    <br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
